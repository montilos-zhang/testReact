<!DOCTYPE html>
<html>
  <head>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <div id="sample"></div>

    <!-- Render is a method to insert a html to a named node -->
    <script type="text/babel">
    var strings = [
    <h1>Hi, this is test code 1</h1>,
    <h2>Hi, this is test code 2</h2>,
    ];
      ReactDOM.render(
        <h1>Hello, world!</h1>,
        document.getElementById('example')
      );
      ReactDOM.render(
      <div>  {strings} </div>,
        document.getElementById('sample')
      );
    </script>
  </body>
</html>
